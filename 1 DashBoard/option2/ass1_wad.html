<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Sidebar Styles */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    /* Page Content */
    .content {
      margin-left: 250px;
      padding: 20px;
    }

    /* Card Styles */
    .card {
      margin-bottom: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="#">Dashboard</a>
  <a href="#">Orders</a>
  <a href="#">Products</a>
  <a href="#">Customers</a>
</div>

<!-- Page Content -->
<div class="content">
  <h2>Ecommerce Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Sales</h5>
          <p class="card-text">$10,000</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Orders</h5>
          <p class="card-text">100</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Products</h5>
          <p class="card-text">50</p>
        </div>
      </div>
    </div>
  </div>
</div>
<canvas id="barChart" width="400" height="100"></canvas>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/boo5strap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Get the context of the canvas element
    var ctx = document.getElementById('barChart').getContext('2d');
  
    // Define your data for the bar chart
    var data = {
      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
      datasets: [{
        label: 'Monthly Sales',
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 2,
        data: [2000, 3000, 4000, 3500, 5000, 6000]
      }]
    };
  
    // Configure the options for the chart
    var options = {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    };
  
    // Create the bar chart
    var barChart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: options
    });
  </script>
  
</body>
</html>
